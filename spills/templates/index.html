{% extends "base.html" %}
{% block title %}Spill Watch{% endblock %}
{% block content %}
<h3>Top responsible companies 2005 - 2009</h3>
<ul>
    {% for company in top_companies %}
        <li><a href="{% url company company.id %}">{{company.name}}</a> ({{company.count}} incidents)</li>
    {% endfor %}
</ul>
{% endblock %}
